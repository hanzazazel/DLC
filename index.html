<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/OregonTownships_1.js"></script>
        <script src="data/DLC_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[45.288685185380814,-122.979255600375],[45.61180323540691,-122.44748904648165]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_PioneerMap_0 = L.tileLayer('https://a.tile.thunderforest.com/pioneer/{z}/{x}/{y}.png?apikey=db5ae1f5778a448ca662554581f283c5', {
            opacity: 1.0
        });
        overlay_PioneerMap_0.addTo(map);
        map.addLayer(overlay_PioneerMap_0);
        function pop_OregonTownships_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">TWNSHPLAB</th>\
                        <td>' + (feature.properties['TWNSHPLAB'] !== null ? Autolinker.link(String(feature.properties['TWNSHPLAB'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">BLMURLLINK</th>\
                        <td>' + (feature.properties['BLMURLLINK'] !== null ? Autolinker.link(String(feature.properties['BLMURLLINK'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_OregonTownships_1_0() {
            return {
                pane: 'pane_OregonTownships_1',
                opacity: 1,
                color: 'rgba(127,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,113,88,0.0)',
            }
        }
        map.createPane('pane_OregonTownships_1');
        map.getPane('pane_OregonTownships_1').style.zIndex = 401;
        map.getPane('pane_OregonTownships_1').style['mix-blend-mode'] = 'normal';
        var layer_OregonTownships_1 = new L.geoJson(json_OregonTownships_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_OregonTownships_1',
            onEachFeature: pop_OregonTownships_1,
            style: style_OregonTownships_1_0,
        });
        bounds_group.addLayer(layer_OregonTownships_1);
        map.addLayer(layer_OregonTownships_1);
        function pop_DLC_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ClaimNumber</th>\
                        <td>' + (feature.properties['ClaimNumber'] !== null ? Autolinker.link(String(feature.properties['ClaimNumber'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AccessionNumber</th>\
                        <td>' + (feature.properties['AccessionNumber'] !== null ? Autolinker.link(String(feature.properties['AccessionNumber'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DocumentNumber</th>\
                        <td>' + (feature.properties['DocumentNumber'] !== null ? Autolinker.link(String(feature.properties['DocumentNumber'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">BLMURL</th>\
                        <td>' + (feature.properties['BLMURL'] !== null ? Autolinker.link(String(feature.properties['BLMURL'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DLC_2_0() {
            return {
                pane: 'pane_DLC_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,225,225,0.5)',
            }
        }
        map.createPane('pane_DLC_2');
        map.getPane('pane_DLC_2').style.zIndex = 402;
        map.getPane('pane_DLC_2').style['mix-blend-mode'] = 'normal';
        var layer_DLC_2 = new L.geoJson(json_DLC_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_DLC_2',
            onEachFeature: pop_DLC_2,
            style: style_DLC_2_0,
        });
        bounds_group.addLayer(layer_DLC_2);
        map.addLayer(layer_DLC_2);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/DLC_2.png" /> DLC': layer_DLC_2,'<img src="legend/OregonTownships_1.png" /> OregonTownships': layer_OregonTownships_1,"PioneerMap": overlay_PioneerMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_OregonTownships_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['TWNSHPLAB'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['TWNSHPLAB']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_OregonTownships_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_DLC_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ClaimNumber'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['ClaimNumber']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_DLC_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_OregonTownships_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'TWNSHPLAB'}));
        resetLabels([layer_OregonTownships_1,layer_DLC_2]);
        map.on("zoomend", function(){
            resetLabels([layer_OregonTownships_1,layer_DLC_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_OregonTownships_1,layer_DLC_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_OregonTownships_1,layer_DLC_2]);
        });
        </script>
    </body>
</html>
